<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url("END.png");
            background-size: cover;
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding-top: 50px;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto; 
        }
    </style>
</head>
<body>

    <div class="message">
        <h1>Thank You for Visiting!</h1>
        <p>We hope you enjoyed your time here. Feel free to explore more content on our website.</p>
    </div>
    <script src="Styles.js"></script>

</body>
</html>
