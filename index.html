<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>HTML Learning Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url("Background-index.png");
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h1>HTML Learning Tracker</h1>
        
        <form method="post" action="Register.php">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">
            
            <button type="submit" id="btnsubmit" name="Register">Register </button>
        </form>
    </div>
 
</body>
</html>
